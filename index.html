<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="https://i.ibb.co/027BjPJ/images.jpg" type="image/x-icon" style="height: 64px; width:  64px; border-radius: 50%;">
    <title>Guess the number ? </title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="bg-dark bg-gradient">
    <div class="container d-flex flex-column col-12">
      <figure class="text-center mt-5">
        <blockquote class="blockquote">
          <p class="text-light">Guess The Number</p>
        </blockquote>
        <figcaption class="blockquote-footer text-light">
          by <cite class="text-light" title="Source Title">Abir Khan</cite>
        </figcaption>
      </figure>
      <div class="col mt-5 d-flex justify-content-center">
        <form class="col-4">
          <div class="form-row">
            <div class="col">
              <input
                id="min"
                type="text"
                class="form-control"
                placeholder="Minimum Value"
                required onkeyup="myFunc(this)"
              />
            </div>
            <div class="col">
              <input
                id="max"
                type="text"
                class="form-control"
                placeholder="Maximum Value"
                required onkeyup="myFunc(this)"
               />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              type="text"
              class="form-control"
              id="guess"
              placeholder="Guessed Number"
              required
              onkeyup="myFunc(this)"
            />
          </div>
          <button id="guessbutton" type="submit" class="btn btn-danger col-12">
            Guess!
          </button>
          <ul class="list-group mt-2">
            <h1 class="text-center mb-4 text-danger"> !Warning!</h1>
            <li class="list-group-item text-capitalize text-center list-group-item-danger">If the guessed number is NOT in range the guess button will be disabled 😎</li>
          </ul>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="meaw.js"></script>
  </body>
</html>
